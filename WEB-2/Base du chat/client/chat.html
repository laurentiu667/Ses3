<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="css/chat.css">
        <script type="module" src="dist/chat.js"></script>
        <link rel="icon" href="img/favicon.png" type="image/png"/>
    
    </head>
    <body>
        <!-- <audio id="lobbyAudio" src="../music/lobby.mp3" autoplay volume=0 onended="handleAudioEnded()"></audio> -->
		<div class="container">
            <div class="chat-members">
                <div id="chat-container">
                    <div class="chat-titre">
                        <h1>Chat</h1>
                    </div>
                    <div class="afficher-message">
                        <!-- Les messages vont s'afficher ici -->
                    </div>
                </div>
                <div class="members">
                    <div class="titre-membre">Membres</div>
                    <div id="membres_totaux">
                        <!-- Les membres vont s'afficher ici -->
                    </div>
                </div>
            </div>
        
            <div class="message-submit">
                <textarea id="message-input" cols="30" rows="10" placeholder="Entrez un message ..."></textarea>
            </div>
            <a href="javascript:void(0)" id="sign-out-btn">DÃ©connexion</a>

            <div class="star-the-game">
                Cliquer pour jouer 
            </div>
        </div>
        
        <div class="div-other-pts-vie">

            <button class="button-afficher-touche">
                Touches
            </button>
           
        </div>

        <div class="container-touches">
            <div class="container-help">
                <button class="clicked-button howToplay-Button">Touche du personnage</button>
                <div class="container-key">
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </div>
                        <div>Appuyez sur fleche de droite pour avancer</div>
                    </div>
    
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
                        </div>
                        <div>Appuyez sur fleche de gauche pour reculer</div>
                    </div>
    
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(270)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
                        </div>
                        <div>Appuyez sur fleche de haut pour sauter</div>
                    </div>
    
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(90)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
                        </div>
                        <div>Appuyez sur fleche de bas pour s'accroupir</div>
                    </div>
    
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#7289da" d="M36 32a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4h28a4 4 0 0 1 4 4v28z"></path><path fill="#7289daFFF" d="M8.591 9.156c0-1.55.992-2.418 2.326-2.418c.589 0 1.55.465 1.954 1.023L22.7 20.877h.062V9.156c0-1.55.992-2.418 2.324-2.418c1.334 0 2.326.868 2.326 2.418v17.611c0 1.551-.992 2.418-2.326 2.418c-.588 0-1.518-.465-1.953-1.022l-9.829-12.961h-.062v11.565c0 1.551-.992 2.418-2.326 2.418s-2.326-.867-2.326-2.418V9.156z"></path></g></svg>    
                        </div>
                        <div>Appuyez sur la touche c pour ATTAQUER</div>
                    </div>
    
                    <div class="container-info">
                        <div>
                            <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#7289da" d="M36 32a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4h28a4 4 0 0 1 4 4v28z"></path><path fill="#7289daFFF" d="M8.174 9.125c.186-1.116 1.395-2.387 3.039-2.387c1.55 0 2.76 1.116 3.101 2.232l3.659 12.278h.062L21.692 8.97c.341-1.116 1.55-2.232 3.101-2.232c1.642 0 2.852 1.271 3.039 2.387l2.883 17.302c.031.186.031.372.031.526c0 1.365-.992 2.232-2.232 2.232c-1.582 0-2.201-.713-2.418-2.17l-1.83-12.619h-.062l-3.721 12.991c-.217.744-.805 1.798-2.48 1.798c-1.674 0-2.263-1.054-2.48-1.798l-3.721-12.991h-.062l-1.83 12.62c-.217 1.457-.837 2.17-2.418 2.17c-1.24 0-2.232-.867-2.232-2.232c0-.154 0-.341.031-.526L8.174 9.125z"></path></g></svg>   
                        </div>
                        <div>Appuyez sur la touche v pour glisser</div>
                    </div>
                    
                </div>
            </div>
        </div>



        <button class="Pluie-button commencer-surprise">Surprise !</button>
        <button class="Pluie-button stopper-surprise">Stop !</button>


    </body>
</html>
